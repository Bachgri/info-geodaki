<script type="text/javascript">  
function generate() {  
    var doc = new jsPDF();  
    y=0;
    doc.text(200, y = y + 30, "TOTAL MARKSs");  
    doc.autoTable({
        html: '#simple_table',
        startY: 80,
        bodyStyles: {
            minCellHeight: 10,
            textAlign: 'center'
        }
    }); 
    
    
    doc.save('markes.pdf');  
}  
</script>
